<ion-view view-title="Video" ng-controller="videoView as vm">
    <ion-content class="videoView">
        <div class="list card">

            <div class="item item-image" ng-class="{
                'fixed-video-stream-android': vm.isAndroid,
                'fixed-video-stream-desktop': !vm.isAndroid
            }">
                <stream url="{{vm.stream.url}}" ng-if="vm.stream"></stream>
            </div>

            <a href="#" class="item item-icon-left video-state">
                <i class="icon" ng-class="{
                    'ion-ios-play': vm.videoState === 'started',
                    'ion-ios-pause': vm.videoState === 'paused'
                }"></i>
                {{vm.videoState}}
            </a>
        </div>


        <div ng-controller="SchrodingerView as schrd" ng-init="schrd.init()">
            <div class="list card">
                <div class="item item-divider">
                    <p class="padding">Options</p>
                </div>

                <div class="item row">
                    <div class="col" ng-repeat="device in schrd.devices track by $index">
                        <div class="button-bar">
                            <light-button type="on" device="device"></light-button>
                            <light-button type="off" device="device"></light-button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </ion-content>
</ion-view>
