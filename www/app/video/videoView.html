<ion-view view-title="Video" ng-controller="videoView as vm">
    <ion-content class="videoView">
        <div class="list card">

            <div class="item item-image" ng-class="{
                'fixed-video-stream-android': vm.isAndroid,
                'fixed-video-stream-desktop': !vm.isAndroid
            }">
                <stream url="{{vm.stream.url}}" ng-if="vm.stream"></stream>
            </div>

            <a href="#" class="item item-icon-left video-state">
                <i class="icon" ng-class="{
                    'ion-ios-play': vm.videoState === 'started',
                    'ion-ios-pause': vm.videoState === 'paused'
                }"></i>
                {{vm.videoState}}
            </a>
        </div>
    </ion-content>
</ion-view>
