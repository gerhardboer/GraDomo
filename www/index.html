<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">


  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/view/view.js"></script>
  <script src="js/view/GUI.js"></script>

  <script src="js/service/lightService.js"></script>

  <script src="js/utils/piToastr.js"></script>
  <script src="js/utils/piWebsocket.js"></script>

  <script src="js/directives/lightButton.js"></script>
  <script src="js/directives/roomButton.js"></script>

</head>
<body ng-app="GraDomo" ng-controller="viewCtrl as vm">

<ion-pane>
  <ion-header-bar align-title="left" class="bar-light">
    <h1 class="title">GraDomo</h1>
    <button ng-click="vm.reloadGUI()" class="button icon ion-refresh"></button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div ng-repeat="(room, devices) in vm.gui track by $index">
        <div class="item item-divider">
          <div class="row">
            <div class="col-75">
              <p class="padding">{{room}}</p>
            </div>

            <div class="button-bar col-25">
              <room-button type="on" room="room" devices="devices"></room-button>
              <room-button type="off" room="room" devices="devices"></room-button>
            </div>
          </div>

          <div ng-repeat="device in devices track by $index">

            <div class="item">
              <div class="padding text-center">
                <h2>{{device.name}}</h2>
              </div>

              <div class="button-bar">
                <light-button type="on" device="device"></light-button>
                <light-button type="off" device="device"></light-button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-pane>
</body>
</html>
