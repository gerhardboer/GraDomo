<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="
        connect-src 'self' ws://192.168.0.18:*/ ws://localhost:*/;
        img-src 'self' data: http://192.168.0.18:*/ http://localhost:*/;
        "/>
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>


    <script src="app/light/lightView.js"></script>
    <script src="app/light/lightService.js"></script>
    <script src="app/light/lightButton.js"></script>
    <script src="app/light/roomButton.js"></script>

    <script src="app/picture/pictureView.js"></script>
    <script src="app/picture/pictureService.js"></script>

    <script src="app/video/videoView.js"></script>
    <script src="app/video/videoService.js"></script>

    <script src="app/utils/piToastr.js"></script>
    <script src="app/utils/urlService.js"></script>
    <script src="app/utils/piWebsocket.js"></script>

    <script src="app/directives/stream.js"></script>
</head>
<body ng-app="GraDomo">

<ion-nav-bar></ion-nav-bar>

<ion-nav-view></ion-nav-view>


<ion-tabs class="tabs-stable tabs-icon-only">

    <ion-tab title="Lights"
             icon-on="ion-ios-lightbulb"
             icon-off="ion-ios-lightbulb-outline"
             href="/light">
        <ion-nav-view name="light-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Pictures"
             icon-on="ion-ios-camera"
             icon-off="ion-ios-camera-outline"
             href="/picture">
        <ion-nav-view name="picture-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Video"
             icon-on="ion-ios-eye"
             icon-off="ion-ios-eye-outline"
             href="/video">
        <ion-nav-view name="video-tab"></ion-nav-view>
    </ion-tab>

</ion-tabs>

</body>
</html>
